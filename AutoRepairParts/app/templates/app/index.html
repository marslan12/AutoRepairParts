{% extends "app/layout.html" %}
{% load staticfiles %}
{% block content %}

    <div class="container-fluid">
        <!-- Icon Cards-->
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-primary o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                        <i class="fas fa-fw fa-money-bill-alt"></i>
                        </div>
                        <div class="mr-5">{{totalBill}} Bills Are Total!</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="{% url 'totalBills' %}">
                        <span class="float-left">View Details</span>
                        <span class="float-right">
                        <i class="fas fa-angle-right"></i>
                        </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-success o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                        <i class="fas fa-fw fa-money-bill-alt"></i>
                        </div>
                        <div class="mr-5">{{paidBill}} Bills Are Paid!</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="{% url 'paidBills' %}">
                        <span class="float-left">View Details</span>
                        <span class="float-right">
                        <i class="fas fa-angle-right"></i>
                        </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-danger o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                        <i class="fas fa-fw fa-shopping-cart"></i>
                        </div>
                        <div class="mr-5">{{pendingBill}} Bills Are Pending!</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="{% url 'pendingBills' %}">
                        <span class="float-left">View Details</span>
                        <span class="float-right">
                        <i class="fas fa-angle-right"></i>
                        </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-warning o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                        <i class="fas fa-fw fa-life-ring"></i>
                        </div>
                        <div class="mr-5">{{parts}} Total Parts!</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="{% url 'app:parts' %}">
                        <span class="float-left">View Details</span>
                        <span class="float-right">
                            <i class="fas fa-angle-right"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Area Chart Example-->
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-chart-area"></i>
                        Sales
                    </div>
                    <div class="card-body">
                        <canvas id="myAreaChart" width="100%" height="45"></canvas>
                    </div>
                </div>
             </div>

            <div class="col-lg-4">
              <div class="card mb-3">
                <div class="card-header">
                  <i class="fas fa-chart-pie"></i>
                  Bills
                </div>
                <div class="card-body">
                  <canvas id="myPieChart" width="100%" height="100"></canvas>
                </div>
              </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

<!-- Chart scripts for all page-->
<script src="{% static 'app/vendor/chart.js/Chart.min.js' %}"></script>
<script>
    Chart.defaults.global.defaultFontFamily = '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
    Chart.defaults.global.defaultFontColor = '#292b2c';

    // Pie Chart Example
    var ctx = document.getElementById("myPieChart");
    var myPieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ["Paid", "Pending"],
        datasets: [{
          data: [{{paidBill}}, {{pendingBill}}],
          backgroundColor: ['#28a745', '#dc3545'],
        }],
      },
    });


    // Area Chart Example
var ctx = document.getElementById("myAreaChart");
var myLineChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ["Mar 18", "Apr 18", "May 18", "Jun 18", "Jul 18", "Aug 18", "Sep 18", "Oct 18", "Nov 18", "Dec 18", "Jan 19", "Feb 19"],
    datasets: [{
      label: "Sale",
      lineTension: 0.3,
      backgroundColor: "rgba(2,117,216,0.2)",
      borderColor: "rgba(2,117,216,1)",
      pointRadius: 5,
      pointBackgroundColor: "rgba(2,117,216,1)",
      pointBorderColor: "rgba(255,255,255,0.8)",
      pointHoverRadius: 5,
      pointHoverBackgroundColor: "rgba(2,117,216,1)",
      pointHitRadius: 50,
      pointBorderWidth: 2,
      data: [10000, 30162, 26263, 18394, 18287, 28682, 31274, 33259, 25849, 24159, 32651, 31984, 38451],
    }],
  },
  options: {
    scales: {
      xAxes: [{
        time: {
          unit: 'date'
        },
        gridLines: {
          display: false
        },
        ticks: {
          maxTicksLimit: 7
        }
      }],
      yAxes: [{
        ticks: {
          min: 0,
          max: 40000,
          maxTicksLimit: 5
        },
        gridLines: {
          color: "rgba(0, 0, 0, .125)",
        }
      }],
    },
    legend: {
      display: false
    }
  }
});

</script>
{% endblock %}
